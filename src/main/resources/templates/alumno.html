	xmlns:ui="http://java.sun.com/jsf/facelets">

<head>
<meta charset="ISO-8859-1"></meta>
<title>Alumno</title>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<link href="//bootswatch.com/4/flatly/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css"></link>
<script
	src="//bootswatch.com/_vendor/bootstrap/dist/js/bootstrap.min.js"></script>

</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	<p></p>
	<h1 align="center">Registro de alumno</h1>
	<hr />
	<p></p>
	<div class="container">
		<table align="center">
			<thead>
				<tr>
					<th width="60%">
						<form th:action="@{/alumno/registrar}" method="post"
							th:object="${alumno}">

							<div class="form-group">
								<label for="idAlumno">ID:</label> <input type="text"
									th:field="*{idAlumno}"></input>

								<div class="form-group">
									<label for="nombreAlumno">Nombre:</label> <input type="text"
										th:field="*{nombreAlumno}" class="form-control" id="nombre"></input>

									<div class="alert alert-danger"
										th:if="${#fields.hasErrors('nombreAlumno')}"
										th:errors="*{nombreAlumno}"></div>


									<label for="apellidoEmpleado">Apellido alumno:</label> <input
										type="text" th:field="*{apellidoAlumno}"
										class="form-control" id="nombreapellido"></input>

									<div class="alert alert-danger"
										th:if="${#fields.hasErrors('apellidoAlumno')}"
										th:errors="*{apellidoAlumno}"></div>


									<label for="cicloAlumno">Ciclo:</label> <input type="text"
										th:field="*{cicloAlumno}" class="form-control" id="ciclo"></input>

									<div class="alert alert-danger"
										th:if="${#fields.hasErrors('cicloAlumno')}"
										th:errors="*{cicloAlumno}"></div>

	              


								</div>
							</div>
							<button type="submit" class="btn btn-info">Aceptar</button>
							<a href="/alumno/listar" class="btn btn-danger">Cancelar</a>
						</form>
					</th>
					<th> </th>
					<th><img th:src="@{/imagenes/alumno.png}" width="320"
						height="440" align="middle" alt="alumno-png"></img></th>


				</tr>
			</thead>
		</table>
	</div>
	<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
