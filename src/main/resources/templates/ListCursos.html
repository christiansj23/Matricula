<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<title>Cursos</title>
<script type="text/javascript"
	src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js"></script>

<link
	href="//bootswatch.com/4/flatly/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css"></link>

	src="//bootswatch.com/_vendor/bootstrap/dist/js/bootstrap.min.js"></script>
	
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
	<div th:replace="fragments/header :: header"></div>
<p></p>
	<h1 align="center">Listado de Cursos</h1>
	<hr/>
	<p></p>
		<div class="container">
		<form id="myform">
			<div class="row clearfix">
				<div class="col-md-12 column">
					<a th:href="@{/curso/irRegistrar}" id="add-row" type="button"
						class="btn btn-primary btn-md left-block"> <span
						class="glyphicon glyphicon-plus"></span> Agregar Curso
					</a> <a th:href="@{/curso/irBuscar}" id="add-row" type="button"
						class="btn btn-success btn-md left-block"> <span
						class="glyphicon glyphicon-search"></span> Buscar Curso
					</a>
						<p></p>	
					<table class="table table-bordered table-hover table-striped"
						id="tab_logic">
						<thead>
							<tr class="table-primary">
								<th class="text-center">CÃ“DIGO</th>
								<th class="text-center">NOMBRE</th>
								<th class="text-center">CARRERA</th>
								<th class="text-center">CREDITOS</th>
								<th class="text-center">DOCENTE</th>
								<th class="text-center">OPERACION</th>
								<th class="text-center">OPERACION</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="p: ${listaCursos}">
								<td th:text="${p.idCurso}"></td>
								<td th:text="${p.nombreCurso}"></td>
								<td th:text="${p.carreraCurso}"></td>
								<td th:text="${p.creditosCurso}"></td>
								<td th:text="${p.docente.nombreDocente}"></td>
								
								<td><a th:href="@{/curso/eliminar?id=} + ${p.idCurso}">Eliminar</a></td>
								<td><a th:href="@{'/curso/modificar/' + ${p.idCurso}}">Modificar</a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</form>
	</div>

	<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
