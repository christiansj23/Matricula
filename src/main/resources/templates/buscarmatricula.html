<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<title>Buscar matricula</title>
<script type="text/javascript"
	src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js"></script> 
<!-- 
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css"></link>
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
-->

<link
	href="//bootswatch.com/4/flatly/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css"></link>
<script
	src="//bootswatch.com/_vendor/bootstrap/dist/js/bootstrap.min.js"></script>
	
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	<div class="container">
		<form th:action="@{/matricula/buscar}" method="post" th:object="${matricula}">


			<div class="form-group">
				<label for="name">Buscar:</label> <input type="text"
					class="form-control" th:field="*{semestre}" id="name"></input>
			</div>
			<button type="submit" class="btn btn-primary">Aceptar</button>
			<a href="/matricula/listar" class="btn btn-danger">Cancelar</a>
			<button type="submit" class="btn btn-success" onclick="window.print()">Reporte</button>

		</form>
	</div>
	<div class="container">
		<table class="table table-bordered table-hover table-striped"
			id="tab_logic">
			<thead>
				<tr>
					<th class="text-center">ID</th>
					<th class="text-center">FECHA</th>
					<th class="text-center">SEMESTRE</th>
					<th class="text-center">ALUMNO</th>
					<th class="text-center">DOCENTE</th>
				    <th class="text-center">CURSO</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="matricula: ${listaMatriculas}">
					<td th:text="${matricula.idMatricula}"></td>
					<td th:text="${matricula.fechaMatricula}"></td>
					<td th:text="${matricula.semestre}"></td>
					<td th:text="${matricula.Alumno.nombreAlumno}"></td>
					<td th:text="${matricula.Docente.nombreDocente}"></td>
					<td th:text="${matricula.Curso.nombreCurso}"></td>
				</tr>
			</tbody>

		</table>
	</div>

	<div th:if="${mensaje}" class="alert alert-info">
		<p th:text="${mensaje}"></p>
	</div>
	<div th:replace="fragments/footer :: footer"></div>
	

</body>
</html>
