<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<title>Alumnos</title>
<script type="text/javascript"
	src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js"></script> 
<!-- 
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css"></link>
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
-->

<link
	href="//bootswatch.com/4/flatly/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css"></link>
<script
	src="//bootswatch.com/_vendor/bootstrap/dist/js/bootstrap.min.js"></script>
	
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
	<div th:replace="fragments/header :: header"></div>

	<div class="container">
		<div class="container-fluid">

			<div class="container py-4">

				<div class="card bg-light">
					<div class="card-header bg-warning" th:text="Detalle"></div>
					<div class="card-body">

						<img th:if="${#strings.length(alumno.Foto) > 0}"
							class="img-thumbnail rounded float-left" style="max-width: 17%;"
							th:src="@{'/alumno/uploads/' + ${alumno.Foto}}" th:alt="${alumno.Foto}" />

						<ul class="list-group">
							<li class="list-group-item" th:text="${alumno.idAlumno}"></li>
							<li class="list-group-item active" th:text="${alumno.nombreAlumno}"></li>
							<li class="list-group-item active" th:text="${alumno.apellidoAlumno}"></li>
							<li class="list-group-item active" th:text="${alumno.cicloAlumno}"></li>
						
						</ul>

					</div>
				</div>

			</div>


		</div>
	</div>
	<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
