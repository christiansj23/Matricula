<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<title>Matriculas</title>
<script type="text/javascript"
	src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js"></script>

	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"

	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

<link
	href="//bootswatch.com/4/flatly/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css"></link>
<script
	src="//bootswatch.com/_vendor/bootstrap/dist/js/bootstrap.min.js"></script>
	
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
	<div th:replace="fragments/header :: header"></div>
<p></p>
	<h1 align="center">Listado de matriculas</h1>
	<hr/>
	<p></p>
<div class="container">
		<form id="myform">
			<div class="row clearfix">
				<div class="col-md-12 column">
					<a th:href="@{/matricula/irRegistrar}" id="add-row" type="button"
						class="btn btn-primary btn-md left-block"> <span
						class="glyphicon glyphicon-plus"></span> Agregar Matricula
					</a> <a th:href="@{/matricula/irBuscar}" id="add-row" type="button"
						class="btn btn-success btn-md left-block"> <span
						class="glyphicon glyphicon-search"></span> Buscar por semestre
					</a>
						<p></p>	
					<table class="table table-bordered table-hover table-striped"
						id="tab_logic">
						<thead>
							<tr class="table-primary">
								<th class="text-center">CÃ“DIGO</th>
								<th class="text-center">FECHA</th>
								<th class="text-center">SEMESTRE</th>
								<th class="text-center">ALUMNO</th>
								<th class="text-center">DOCENTE</th>
								<th class="text-center">CURSO</th>
								
								<th class="text-center">OPERACION</th>
								<th class="text-center">OPERACION</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="p: ${listaMatriculas}">
								<td th:text="${p.idMatricula}"></td>
						
								<td th:text="${#dates.format(p.fechaMatricula,'dd//MM/yyyy')}"></td>
								<td th:text="${p.semestre}"></td>
								<td th:text="${p.alumno.nombreAlumno}"></td>
								<td th:text="${p.docente.nombreDocente}"></td>
								<td th:text="${p.curso.nombreCurso}"></td>
					
								<td><a th:href="@{/matricula/eliminar?id=} + ${p.idMatricula}">Eliminar</a></td>
								<td><a th:href="@{'/matricula/modificar/' + ${p.idMatricula}}">Modificar</a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</form>
	</div>

	<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
