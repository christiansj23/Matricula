<body>
<p>

<h1 align="center">Bienvenido al sistema de matricula</h1>

	<div class="container">
		<form id="myform">
			<div class="row clearfix">
				<div class="col-md-12 column" align="center">
					<img th:src="@{/imagenes/user.jpg}" width="200" height="200" align="middle"
						alt="user-jpg"></img>

				</div>
			</div>
		</form>
	</div>

	<div class="container py-4">

		<div class="card bg-light" align="center">
			<div class="card-header  text-white bg-dark" align="center">Ingresa con tus datos</div>
			<div class="card-body">

				<form th:action="@{/login}" method="post" >
					<div><div>
					
						<div class="form-group col-sm-6"  align="center">
							<input type="text" name="username" id="username"
								class="form-control" placeholder="Usuario" autofocus="true"
								required="true" />
						</div>

						<div class="form-group col-sm-6" align="center">
							<input type="password" name="password" id="password"
								class="form-control" placeholder="Password" required="true" />
						</div>
					</div>

					<div class="form-group col-sm-6" align="center">
						<input type="submit" class="btn btn-lg btn-info disabled btn-block"
							value="Ingresar"/>
					</div>
					</div>
					<input type="hidden" th:name="${_csrf.parameterName}"
						th:value="${_csrf.token}" />

				</form>

			</div>

		</div>


	</div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
